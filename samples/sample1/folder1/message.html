

<script type="module">
    export default {
        state:{
            message: ""
        },
        async onCommand(command, args) {
            if (command == "load") {
                //load
                this.state.message = args.message;

            } else if (command == "change-title") {
                //change title
                this.label = "New title";

            } else if (command == "show-page-stack") {
                //show page stack
                this.showPage({url:"/folder1/message.html?message=hello+world", target:"#stack"});

            } else if (command == "show-page-dialog") {
                //show page dialog
                this.showDialog({url:"/folder1/dialog.html"});
            }
        }
    }
</script>

<template>
    This is a message: {{ state.message }}

        <li><x-button command="show-page-stack" label="Show page stack"></x-button></li>
        <li><x-button command="show-page-dialog" data-dddd="2" data-asdas="321" label="Show page dialog"></x-button></li>

        <x-clock></x-clock>

        <x-icon icon="x-bell"></x-icon>

        <x-button command="change-title" label="change-title"></x-button>

    </ul>

</template>
