<script type="module">
    import xshell from "xshell";
    import XController from "x-controller";

    xshell.pages.createController(new XController({
        state: {
            id: xshell.identity.id,
            name: xshell.identity.name,
            roles: xshell.identity.roles,
            claims: Object.entries(xshell.identity.claims).map(([key, value]) => ({ key: key, value: value }))
        },
        async onCommand(command, args, page) {
            if (command == "load") {
                // load
            } else if (command == "logout") {
                // logout
                const result = (await xshell.navigation.showDialog({src:"/x/pages/dialog-confirm.html", context: {
                    title: "Logout",
                    message: "Are you sure you want to logout?"
                }}));
                if (result.confirmed == true) {
                    xshell.auth.logout();
                }
            }
        }
    }));
</script>


<template>

    <x-form>
        <x-datafields>
            <x-datafield label="ID"     type="text" x-model="state.id" readonly></x-datafield>
            <x-datafield label="Name"   type="text" x-model="state.name" readonly></x-datafield>
            <x-datafield label="Roles"  type="text" x-model="state.roles.join(', ')" readonly></x-datafield>
            <x-datafield label="Claims" type="list" readonly>
                <table>
                    <tr x-for="item in state.claims" x-key="id">
                        <td>{{ item.key }}:</td>
                        <td>{{ item.value }}</td>
                    </tr>
                </table>
            </x-datafield>
        </x-datafields>
        <x-button command="logout" label="Logout" clas="submit" slot="footer"></x-button>    
    </x-form>

</template>
