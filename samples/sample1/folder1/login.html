        async onCommand(command, args) {
            if (command == "load") {

            } else if (command == "show-page-stack") {
                //show page stack
                this.showPageStack({url:"/folder1/message.html?message=hello+world"});

            } else if (command == "show-page-stack-thin") {
                //show page stack thin
                this.showPageStack({url:"/folder1/message.html?message=hello+world&x-class=thin"});

            } else if (command == "show-page-stack-thin-right") {
                //show page stack thin right
                this.showPageStack({url:"/folder1/message.html?message=hello+world&x-class=thin,right"});

            } else if (command == "show-page-stack-popup") {
                //show page stack popup
                this.showPageStack({url:"/folder1/message.html?message=hello+world&x-class=popup"});

            } else if (command == "show-page-dialog") {
                //show page dialog
                this.showPageDialog({url:"/folder1/dialog.html"});
            }
        }
    }
</script>
