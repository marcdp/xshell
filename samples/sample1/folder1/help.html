<!-- metadata -->
<meta name="x-page:type" content="x-page-html">

<!-- script -->
<script type="module">
    export default {
        state: {
            counter: 123
        },
        async onCommand(command, args) {
            if (command == "load") {
                //load
                this.label = "Ajudaaaaaa: " + this.state.counter;
                
            } else if (command == "something") {
                //something
                this.showPageDialog({url: "dialog.html"});

            } else if (command == "inc") {
                //inc counter
                this.state.counter++;

            } else if (command == "dec") {
                //dec counter
                this.state.counter--;
            }
        }
    };
</script>

<!-- template -->
<template>

    <x-breadcrumb2></x-breadcrumb2>
    <x-breadcrumb3></x-breadcrumb3>

    {{ state.counter }}
    <p>
        This is the help page:     
    </p>    
    <ul>
        <li><x-anchor href="login.html">Help</x-anchor></li>
    </ul>       
    <x-button command="inc">inc</x-button>
    <x-button command="dec">dec</x-button>

    <div x-on:click="something">Show dialog</div>

    <x-clock></x-clock>
</template>
