<meta name="page-handler"   content="sfc" />
<title>This is a title</title>

<script type="module">
    export default {
        state: {
            value: new Date()
        },
        async onCommand(command, args) {
            if (command == "load") {
                //load
                this.bindInterval(1000, "timeout")

            } else if (command == "timeout") {
                //timeout
                this.state.value = new Date();
            }
        }
    }
</script>

<template>
    The second page!!!!, time is <x-datetime x-prop:datetime="state.value" ></x-datetime>
</template>
