

<script type="module">
    import i18n from "../../../i18n.js";
    export default {
        state: {
            value: null,
            domain: []
        },
        async onCommand(command, args) {
            if (command == "load") {
                //load
                this.label = "Language Picker";
                let disabled = ('' + args.disabled).split(",");
                let domain = [];
                for(let key in i18n.config.langs) {
                    let item = i18n.config.langs[key];
                    domain.push({
                        value: key,
                        disabled: (disabled.indexOf(key) != -1),
                        label: item.label + " (" + key + ")"
                    });
                }
                this.state.domain =domain;

            } else if (command == "submit") {
                //load
                this.close(this.state.value);

            } else if (command == "cancel") {
                //cancel
                debugger;
                this.close();
            }
        }
    }
</script>

<template>
    <x-form>
        <!-- header -->
        <!-- body -->
        <x-datafields>
            <x-datafield 
                label="Language" 
                description="Select language" 
                required 
                type="select" 
                x-model="state.value"
                x-prop:domain="state.domain">
            </x-datafield>
        </x-datafields>
        <!-- buttons -->
        <x-button slot="cancel" label="Cancel" command="cancel"></x-button>
        <x-button slot="footer" label="Select" command="submit" class="important"></x-button>
    </x-form>
</template>
